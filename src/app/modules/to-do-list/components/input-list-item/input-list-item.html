@for(item of inputListItems; track item) {
  <label [for]="item.id" class="input-label-text">
    <input type="checkbox" #inputCheckbox [checked]="item.checked" (input)="updateItemCheckbox(item.id, inputCheckbox.checked)">
    <input type="text" #inputValue [id]="item.id" [value]="item.value" placeholder="Adicione um valor" (keyup.enter)="updateItemValue(item.id, inputValue.value)" (focusout)="updateItemValue(item.id, inputValue.value)" autofocus>

    <button class="btn btn-danger-circle" title="Dele este item" (click)="deleteItem(item.id)"></button>
  </label>
}
